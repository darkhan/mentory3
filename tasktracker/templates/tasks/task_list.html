{% extends 'base.html' %}

{% block content %}
<h2>My tasks:</h2>

<ul class="nav nav-tabs">
    <li class="nav-item">
        <a class="nav-link active" aria-current="page" href="#">View tasks</a>
    </li>
    <li class="nav-item">
        <a class="nav-link" href="/tasks/create">Add task</a>
    </li>
    <li class="nav-item">
        <a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true">Clear all</a>
    </li>
</ul>

<ul>
    {% for project in object_list %}
    <li>{{ project.name }}</li>
    {% endfor %}
</ul>


<div class="container rounded-3 border border-2 border-dark my-5 bg-white" style="height:auto;">
    <div>
        <h1 class="h1">To Do List</h1>
        <div class="row">
            <div class="col-8">
                <input class="py-3 form-control shadow" placeholder="input your task" type="text" id="inputText">
            </div>
            <div class="col-2">
                <!-- <i onclick="addList()" class="btn btn-dark rounded-pill fas fa-4x fa-plus-circle "></i> -->
                <button onclick="addList()" class="mt-2 btn btn-dark"> Add</button>
            </div>
        </div>
    </div>
    <hr>
    <div class="row rounded bg-white">
        <div class="col-12">
            <ul class="list-group" id="list"></ul>
        </div>
    </div>
</div>

{% load static %}
<script src="{% static 'js/script.js' %}"></script>

{% endblock content %}
