{% extends 'base.html' %}

{% block content %}
<form method="POST" novalidate>
	{% csrf_token %}
	<h2>Sign Up</h2>

	{% for field in form %}
	<p>
		{% if field.errors %}
		<div class="alert alert-danger">
			{% for error in field.errors %}
			<div>{{ error }}</div>
			{% endfor %}
		</div>
		{% endif %}
	 	{{ field.label_tag }} {{ field }}
	</p>
	{% endfor %}
	<input type="submit" value="Register" />
</form>
{% endblock content%}
